<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expemplo de Hover</title>
    <!---Houver Ã© uma pseudoclasse-->
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: #ffff;
            background-color: blueviolet;
            width: 300px;
        }
        div:hover > img {
            text-align: right;
        }
        div:hover {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
        <img src="gato_200px.png" alt="Kitten">
    </div>
</body>
</html>
